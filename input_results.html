<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Exam Results</title>
    <link rel="stylesheet" href="./CSS/input_results.css">
    <link rel="icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="./img/favicon_io/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <nav>
            <span class="site-title">Debre Birhan University - Input Results</span>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Input Exam Results</h2>
        <form id="results-form">
            <label for="student-username">Student Username:</label>
            <select id="student-username">
            </select><br><br>

            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="Information System">Information System</option>
                <option value="Introduction to Software Engineering">Introduction to Software Engineering</option>
                <option value="Introduction to Database">Introduction to Database</option>
                <option value="Introduction to Management">Introduction to Management</option>
                <option value="Programming II">Programming II</option>
                <option value="Inclusiveness">Inclusiveness</option>
                <option value="Discrete Mathematics">Discrete Mathematics</option>
            </select><br><br>

            <label for="midterm">Midterm (30%):</label>
            <input type="text" id="midterm" name="midterm" required><br><br>

            <label for="assignment">Assignment (20%):</label>
            <input type="text" id="assignment" name="assignment" required><br><br>

            <label for="final">Final (50%):</label>
            <input type="text" id="final" name="final" required><br><br>

            <button type="submit">Submit Results</button>
        </form>

        <h2>Filter Results</h2>
        <label for="filter-student">Filter by Student:</label>
        <select id="filter-student">
            <option value="">All Students</option>
        </select>

        <label for="filter-subject">Filter by Subject:</label>
        <select id="filter-subject">
            <option value="">All Subjects</option>
            <option value="Information System">Information System</option>
            <option value="Introduction to Software Engineering">Introduction to Software Engineering</option>
            <option value="Introduction to Database">Introduction to Database</option>
            <option value="Introduction to Management">Introduction to Management</option>
            <option value="Programming II">Programming II</option>
            <option value="Inclusiveness">Inclusiveness</option>
            <option value="Discrete Mathematics">Discrete Mathematics</option>
        </select>


        <h2>Submitted Results</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Student Username</th>
                    <th>Subject</th>
                    <th>Midterm</th>
                    <th>Assignment</th>
                    <th>Final</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Copyright Â© 2025 DBUIDDMS, All rights reserved.</p>
    </footer>
    <script src="./JS/script.js"></script>
    <script src="./JS/input_results.js"></script>
</body>

</html>
