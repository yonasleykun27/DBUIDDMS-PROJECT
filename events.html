<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./CSS/events.css">
    <link rel="icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="./img/favicon_io/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <nav>
        <span class="site-title">Debre Birhan University - Events</span>
        <a href="index.html">Logout</a>
    </nav>
    <main>
        <h2>Add Event</h2>
        <img src="./img/eve.png" alt="Events" class="page-image"> 
        <textarea id="event-description" placeholder="Type event description..." aria-label="Event description"></textarea>
        <input type="datetime-local" id="event-datetime" aria-label="Event date and time">
        <div>
            <button id="add-event-button" onclick="addEvent()">Add Event</button>
            <button onclick="clearAllEvents()">Clear All Events</button>
        </div>

        <div id="sent-events">
            <h2>Upcoming Events</h2>
            <ul id="sent-events-list">
                <li id="no-events-message">No events scheduled yet.</li>
            </ul>
        </div>
    </main>

    <script src="./JS/events.js"></script>
</body>

</html>
